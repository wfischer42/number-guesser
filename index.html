<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
  </head>
  <body style>
    <div id="title-bar">
      <div id="title">
        <span class="bold highlighted">
          Number
        </span>
        <span class="thin lighter">
          Guesser
        </span>
      </div>
    </div>
    <div id="gameboard">
      <form class="guess" autocomplete="off">
        <input type="text" name="guess" placeholder="Enter your guess">
        <div class="buttons">
          <button name="guess">Guess</button>
          <button name="clear">Clear</button>
        </div>
      </form>
      <div id="feedback">
        <div class="description">Your last guess was</div>
        <div id="number">25</div>
        <div class="description" id="comparison">That was too high</div>
        <button name="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
