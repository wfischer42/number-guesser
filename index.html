<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body style>
    <div id="title-bar">
      <div id="title">
        <span class="bold highlighted">
          Number
        </span>
        <span class="thin lighter">
          Guesser
        </span>
      </div>
    </div>
    <div id="gameboard">
      <div class="prompt-block">
        <div id="prompt">
          Guess a number from
          <span id="min" class="highlighted bold">1</span> to
          <span id="max" class="highlighted bold">100</span>
        </div>
        <div id="settings">
          <form class="settings" id="game-settings" autocomplete="off">
            <label>Guess a number from</label>
            <span class="highlighted bold"> 1 </span>
            <!-- <input type="number" class="range-input" value="1" id="min-value" placeholder="min" /> -->
            <label> to </label>
            <input type="number" class="range-input" value="100" id="max-value" placeholder="max" />
          </form>
        </div>
      </div>
      <form class="guess" id="guess-form" autocomplete="off">
        <input type="number" min="1" max="100" name="guess" id="guess-value" placeholder="Enter your guess">
        <div class="buttons">
          <button id="guess-button" type="button">Guess</button>
          <button id="clear-button" type="reset">Clear</button>
        </div>
      </form>
      <div id="feedback" style="display: none;">
        <div class="description">Your last guess was</div>
        <div id="number">25</div>
        <div class="description" id="comparison">That was too high</div>
        <button id="reset-button">Reset</button>
      </div>
    </div>
  </body>
</html>
